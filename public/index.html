<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Another idle game you have seen before... so come on in!"/>
    <meta name="author" content="Sija"/>
    <meta name="keywords" content="IDLE, Game, React.js"/>
    <title>So Thirsty</title>
  </head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <body>
    <div id="mainheading"></div>
    <div id="maindescription"></div>
    <div id="counter"></div>
    <div id="multiplier"></div>
    <div class="bottle" id="bottle"></div>
    <div id="upgrades_text"></div>
    <div class="upgrades_row">
      <span class="upgrades_columns">
        <p class="upgradesDescription">GLASS</p>
        <span id="upgrade_1"></span>
        <p class="upgradePrice" id="Upgrade1_Value"></p>
        <p class="upgradePresent" id="upgrade_1_owned"></p>
      </span>
      <span class="upgrades_columns">
        <p class="upgradesDescription">BUCKET</p>
        <span id="upgrade_2"></span>
        <p class="upgradePrice" id="Upgrade2_Value"></p>
        <p class="upgradePresent" id="upgrade_2_owned"></p>
      </span>
      <span class="upgrades_columns">
        <p class="upgradesDescription">WELL</p>
        <span id="upgrade_3"></span>
        <p class="upgradePrice" id="Upgrade3_Value"></p>
        <p class="upgradePresent" id="upgrade_3_owned"></p>
      </span>
    </div>
  </body>
  <footer>
    <p id="authorFooter">Si-ja 2020</p>
    <p id="titleFooter">SoThirsty - IDLE</p>
  </footer>
</html>
